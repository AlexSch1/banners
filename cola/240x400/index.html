  <script type="text/javascript">
    'use strict';



    document.addEventListener("DOMContentLoaded", function (event) {
      var banner = document.getElementById('banner');
      var classNameBody;
      var interval = 4500;
      function loop() {
        classNameBody = 'scene';
        banner.classList.add("scene-1");
        var count = 1;
        var timer = setInterval(function () {
          if (count === 7) {
            clearInterval(timer);
            setTimeout(function () {
              setTimeout(function () {
                banner.classList.remove("scene-7");
                banner.classList.remove("scene-8");
                loop();
              }, 500);
              banner.classList.add("scene-8");
            }, 1400);
            return;
          }
          classNameBody = 'scene' + '-' + count;
          banner.classList.remove(classNameBody);
          count++;
          classNameBody = 'scene' + '-' + count;
          banner.classList.add(classNameBody);
        }, 4000);
      }
      loop();
    });
  </script>
